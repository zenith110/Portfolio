version: "3"

services:
  grafana:
    image: grafana/grafana:latest
    ports:
      - 4000:4000
  mongo:
    image: mongo
    restart: always
    container_name: mongodb
    volumes:
      - ./db:/data/db
  graphql:
    build:
      context: ./backend
      dockerfile: dev.dockerfile
    container_name: graphql
    environment:
      CHOKIDAR_USEPOLLING: "true"
    restart: unless-stopped
    ports:
      - 8443:8443
    env_file:
      - .env
  portfolio:
    build:
      context: ./frontend/frontpage
      dockerfile: dev.dockerfile
    container_name: portfolio
    environment:
      CHOKIDAR_USEPOLLING: "true"
    restart: unless-stopped
    ports:
      - "80:3000"
    volumes:
      - /app/node_modules
      - ./frontend/frontpage:/home/app/portfolio
    env_file:
      - .env
    depends_on:
      - graphql
  admin:
    build:
      context: ./frontend/admin-panel
      dockerfile: dev.dockerfile
    container_name: admin
    environment:
      CHOKIDAR_USEPOLLING: "true"
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - ./frontend/admin-panel:/home/app/admin-tool
    env_file:
      - .env
    depends_on:
      - graphql
