schema {
  query: Query
  mutation: Mutation
}
type Query {
  article(name: String!): Article
  articles: Articles
  githubProjects: GithubProjects
}
type Mutation {
  createArticle(input: NewArticle): Article!
  login(input: LoginUser): AccessCode
}
type AccessCode {
  statusCode: ID!
  allowedAccess: Boolean!
}
type Image {
  url: String!
}

type Content {
  images: [Image]!
  content: String!
}
input NewArticle {
  name: String!
  content: String!
}
input LoginUser {
  username: String!
  password: String!
}
type Author {
  name: String!
  profile: String!
  picture: String!
}
type Article {
  name: String!
  author: Author!
  contentData: [Content]!
  dateWritten: String!
  url: String!
}

type Articles {
  articles: [Article]!
  total: Int!
}
type Tag {
  language: String!
}
type Project {
  name: String!
  link: String!
  readme: String!
  createdon: String!
  languages: [Tag!]!
  stars: Int!
}
type GithubProjects {
  projects: [Project]!
}
