schema {
    query: Query
    mutation: Mutation
}
type Query {
    article(name: String!): Article
    articles: Articles
}
type Mutation{
    createArticle(input: NewArticle): Article!
    login(input: LoginUser): AccessCode
}
type AccessCode{
    statusCode: ID!
    allowedAccess: Boolean!
}
type Image{
    url: String!
}
type BoldText{
    text: String!
}
type ItalizedText{
    text: String!
}
type Content{
    images: [Image]!
    boldTexts: [BoldText]!
    italizedTexts: [ItalizedText]!
}
input NewArticle{
    name: String!
    content: String!
}
input LoginUser{
    username: String!
    password: String!
}
type Article{
  name: String!
  author: String!
  content: [Content]!
  dateWritten: String!
  url: String!
}
type Articles{
    articles: [Article]!
}




